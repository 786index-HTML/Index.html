<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Market Indicator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}
#popup {
  position: fixed;
  left: 10px;
  top: 40%;
  width: 220px;
  background: #111;
  color: #fff;
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
  z-index: 999999;
}
.signal {
  font-size: 22px;
  font-weight: bold;
  text-align: center;
}
.buy { color: #00ff88; }
.sell { color: #ff4d4d; }
.wait { color: #ffaa00; }
button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #0066ff;
  color: white;
  font-size: 14px;
}
</style>
</head>

<body>

<div id="popup">
  <div class="signal wait" id="trend">WAIT</div>
  <div class="signal wait" id="signal">WAIT</div>
  <button onclick="installApp()">Install Indicator</button>
</div>

<script>
let deferredPrompt;
window.addEventListener('beforeinstallprompt', e => {
  e.preventDefault();
  deferredPrompt = e;
});

function installApp() {
  if (deferredPrompt) deferredPrompt.prompt();
  else alert("Chrome menu â†’ Add to Home Screen");
}
</script>

</body>
</html>
